# @package _global_
# Part 2: Round Robin mixed market, PER environment
# Santa Fe 1991 traders only (12 traders: 6 buyers x 6 sellers)

experiment:
  name: "p2_rr_mixed_per"
  num_rounds: 2

market:
  min_price: 1
  max_price: 2000
  num_tokens: 4
  num_periods: 10
  num_steps: 75
  gametype: 6453

agents:
  buyer_types: ['ZIC', 'Skeleton', 'Kaplan', 'Ringuette', 'Gamer', 'Perry']
  seller_types: ['Ledyard', 'BGAN', 'Staecker', 'Jacobson', 'Lin', 'Breton']
