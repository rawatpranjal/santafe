# @package _global_
# EQL Environment: Symmetric/Equal values
# All traders receive the same token values (shifted by random constant)

experiment:
  name: "tournament_eql"
  description: "Symmetric values - homogeneous preferences"
  num_rounds: 100

market:
  min_price: 1
  max_price: 1000
  num_tokens: 4
  num_periods: 3
  num_steps: 75
  gametype: 0  # EQL: gametype=0 for equal/symmetric endowments
  value_generation: "symmetric"  # Special flag for symmetric values

agents:
  num_buyers: 4
  num_sellers: 4
  buyer_types: ["Kaplan", "ZIC", "ZIP", "GD", "ZI2", "Lin", "Perry", "Jacobson"]
  seller_types: ["Kaplan", "ZIC", "ZIP", "GD", "ZI2", "Lin", "Perry", "Jacobson"]

metrics:
  track_efficiency: true
  track_price_dynamics: true
  track_volume_distribution: true
  track_profit_shares: true
  calculate_autocorrelation: true