# @package _global_
# BSSS Environment: Duopoly - 2 Buyers, 6 Sellers
# Tests performance under seller market power (few buyers, many sellers)

experiment:
  name: "tournament_bsss"
  description: "Duopoly test - 2 buyers vs 6 sellers"
  num_rounds: 100

market:
  min_price: 1
  max_price: 1000
  num_tokens: 4
  num_periods: 3
  num_steps: 75
  gametype: 6453  # Same as BASE

# Asymmetric configuration: 2 buyers, 6 sellers (Santa Fe spec)
agents:
  num_buyers: 2    # Few buyers (duopoly)
  num_sellers: 6   # Many sellers
  buyer_types: ["Kaplan", "ZIC", "ZIP", "GD", "ZI2", "Lin", "Perry", "Jacobson"]
  seller_types: ["Kaplan", "ZIC", "ZIP", "GD", "ZI2", "Lin", "Perry", "Jacobson"]

metrics:
  track_efficiency: true
  track_price_dynamics: true
  track_volume_distribution: true
  track_profit_shares: true
  calculate_autocorrelation: true
  track_market_power: true