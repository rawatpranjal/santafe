# @package _global_
# SML Environment: Small market (2x2)
# Tests market dynamics with minimal participants

experiment:
  name: "tournament_sml"
  description: "Small market - 2 buyers, 2 sellers"
  num_rounds: 100

market:
  min_price: 1
  max_price: 1000
  num_tokens: 4
  num_periods: 3
  num_steps: 75
  gametype: 7  # SML: gametype=0007 per Santa Fe spec

# Small 2x2 configuration
agents:
  num_buyers: 2    # Small market
  num_sellers: 2   # Small market
  buyer_types: ["Kaplan", "ZIC", "ZIP", "GD", "ZI2", "Lin", "Perry", "Jacobson"]
  seller_types: ["Kaplan", "ZIC", "ZIP", "GD", "ZI2", "Lin", "Perry", "Jacobson"]

metrics:
  track_efficiency: true
  track_price_dynamics: true
  track_volume_distribution: true
  track_profit_shares: true
  calculate_autocorrelation: true
  track_variance: true  # Higher variance expected in small markets