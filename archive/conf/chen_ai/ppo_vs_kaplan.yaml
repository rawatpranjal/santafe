# @package _global_
# Chen AI Experiment: 1 PPO vs 7 Kaplan (replaces GP from Chen 2010)

experiment:
  name: "chen_ppo_vs_7_kaplan"
  output_dir: ./results/${experiment.name}
  num_rounds: 1  # Single long run with many periods
  rng_seed_auction: 6453
  rng_seed_values: 6453

market:
  min_price: 0
  max_price: 100
  num_tokens: 4
  num_periods: 7000  # "Trading days" in Chen terminology
  num_steps: 25      # Steps per day
  gametype: 6453

agents:
  num_buyers: 4
  num_sellers: 4
  # 1 PPO buyer vs 3 Kaplan buyers, all Kaplan sellers
  buyer_types: ['PPO', 'Kaplan', 'Kaplan', 'Kaplan']
  seller_types: ['Kaplan', 'Kaplan', 'Kaplan', 'Kaplan']
