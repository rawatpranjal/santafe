# Phase 5: Experiment 2.2.4 - Grand Melee: LLM vs Legacy vs RL
# Tests competitive robustness in heterogeneous markets

experiment:
  name: "grand_melee_llm"
  num_rounds: 10  # Reduced for cost control (LLM API calls)
  log_level: "INFO"
  rng_seed_auction: 42
  rng_seed_values: 123

market:
  num_periods: 5  # Reduced for cost control
  num_steps: 100
  num_tokens: 4
  min_price: 0
  max_price: 1000

agents:
  buyer_types:
    - GPT4-mini  # 2 GPT-4o-mini buyers
    - GPT4-mini
    - GPT3.5     # 2 GPT-3.5 buyers
    - GPT3.5
    - Kaplan     # 2 Legacy buyers
    - ZIP
    # Note: Add 2 PPO buyers if trained (replace 2 ZIC with PPO)
    - ZIC        # 2 ZIC buyers (or PPO if available)
    - ZIC
  seller_types:
    - GPT4-mini  # 2 GPT-4o-mini sellers
    - GPT4-mini
    - GPT3.5     # 2 GPT-3.5 sellers
    - GPT3.5
    - Kaplan     # 2 Legacy sellers
    - ZIP
    # Note: Add 2 PPO sellers if trained (replace 2 ZIC with PPO)
    - ZIC        # 2 ZIC sellers (or PPO if available)
    - ZIC
