# @package _global_
# conf/experiment/benchmark_zic.yaml
# Benchmark experiment: All ZIC agents (Zero Intelligence Constrained)
# Usage: python run_market.py experiment=benchmark_zic

experiment:
  name: "benchmark_zic"
  num_rounds: 100

agents:
  num_buyers: 5
  num_sellers: 5
  buyer_types:
    - type: "zic"
      count: 5
  seller_types:
    - type: "zic"
      count: 5

wandb:
  enabled: true
  tags: ["baseline", "zic", "benchmark"]
