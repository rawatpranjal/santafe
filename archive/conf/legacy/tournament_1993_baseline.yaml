# @package _global_
# 1993 Santa Fe Tournament Baseline - All 4 Legacy Agents
#
# This config runs a mixed-agent market with all 4 legacy trading strategies
# competing simultaneously, matching the 1993 tournament setup.
#
# Reference: Rust et al. (1994) "The double auction market"

experiment:
  name: "tournament_1993_baseline"
  num_rounds: 50
  rng_seed_auction: 1993  # Homage to the original tournament year

# Mixed market: All 4 legacy agent types competing
# 5 buyers: ZIC, Kaplan, ZIP, GD, ZIC (duplicate for symmetry)
# 5 sellers: ZIC, Kaplan, ZIP, GD, ZIC
agents:
  buyer_types: ["ZIC", "Kaplan", "ZIP", "GD", "ZIC"]
  seller_types: ["ZIC", "Kaplan", "ZIP", "GD", "ZIC"]

# Market parameters inherited from config.yaml (1993 defaults):
# - 4 tokens per trader
# - 10 periods per round
# - 100 steps per period
# - gametype 6453 (SFI value generation)
