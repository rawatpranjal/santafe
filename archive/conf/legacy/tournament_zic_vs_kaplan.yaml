# @package _global_
# ZIC vs Kaplan Pairwise Comparison
#
# Tests the two simplest strategies head-to-head
# Expected: ZIC should achieve high efficiency (~98%)
#           Kaplan should cause market crash (<60% efficiency)

experiment:
  name: "tournament_zic_vs_kaplan"
  num_rounds: 50

# Mixed market: 2 ZIC, 2 Kaplan, 1 baseline ZIC
agents:
  buyer_types: ["ZIC", "Kaplan", "ZIC", "Kaplan", "ZIC"]
  seller_types: ["ZIC", "Kaplan", "ZIC", "Kaplan", "ZIC"]
