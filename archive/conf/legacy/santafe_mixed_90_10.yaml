# @package _global_
# Santa Fe Mixed Market: 90% Kaplan + 10% ZIC
# Testing paper's finding: stable equilibrium with 90% background + 10% noise traders

experiment:
  name: "santafe_mixed_90_10"
  num_rounds: 100

market:
  min_price: 1
  max_price: 1000
  num_tokens: 4
  num_periods: 10
  num_steps: 100
  gametype: 6453

# 90% Kaplan (background) + 10% ZIC (noise traders)
# With 10 traders total, this means 9 Kaplan + 1 ZIC
agents:
  buyer_types: ["Kaplan", "Kaplan", "Kaplan", "Kaplan", "ZIC"]
  seller_types: ["Kaplan", "Kaplan", "Kaplan", "Kaplan", "ZIC"]