# @package _global_
# Systematic Pairwise Tournament
#
# Tests all possible 2-agent pairings:
# - ZIC vs Kaplan
# - ZIC vs ZIP
# - ZIC vs GD
# - Kaplan vs ZIP
# - Kaplan vs GD
# - ZIP vs GD
#
# This config tests ZIC vs ZIP (high efficiency agents)
# Expected: Both should cooperate well, ~95%+ efficiency

experiment:
  name: "tournament_all_pairs_zic_zip"
  num_rounds: 50

# Mixed market: 2 ZIC, 2 ZIP, 1 baseline ZIC
agents:
  buyer_types: ["ZIC", "ZIP", "ZIC", "ZIP", "ZIC"]
  seller_types: ["ZIC", "ZIP", "ZIC", "ZIP", "ZIC"]
