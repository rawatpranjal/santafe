# @package _global_
# Chen et al. (2010) Replication - FULL
# "The Agent-Based Double Auction Markets: 15 Years On"
#
# This config documents the Chen et al. (2010) experimental parameters.
# Run using: python scripts/run_chen_experiment.py --matchups 300 --days 7000

experiment:
  name: "chen_2010_full"
  description: "Full Chen et al. (2010) replication with 300 matchups"

  # Chen et al. parameters
  num_matchups: 300       # 300 random match-ups without replacement
  num_days: 7000          # 7,000 trading days per match-up
  steps_per_day: 25       # 25 time steps per day
  # Total: 300 × 7,000 × 25 = 52.5M time steps (hours to run)

# Market parameters (from Chen et al. Section 3)
market:
  num_buyers: 4           # 4v4 market
  num_sellers: 4
  num_tokens: 4           # 4 tokens per trader
  price_min: 0
  price_max: 100

# Strategy pool (sampling without replacement)
# Chen et al. (2010) Section 3.2, pages 9-10: 11 non-autonomous strategies
# Each match-up samples 8 strategies (4 buyers + 4 sellers)
#
# ⚠️ CRITICAL: Chen's paper incorrectly describes "Ringuette" as a background trader.
# The actual Java code SRobotZI2.java is market-aware random, NOT a sniper.
# Use ZI2 (correct Java translation), not our invented Ringuette.py!
agents:
  strategy_pool:
    # Chen's 11 strategies (with our implementation names):
    - "TruthTeller"       # Truth Teller - bids/asks at reservation price
    - "Skeleton"          # SFDA reference material
    - "Kaplan"            # Background trader, SFDA winner
    - "ZI2"               # Ringuette = ZI2.java (market-aware random, NOT sniper!)
    - "ZIC"               # Zero-Intelligence Constrained (Gode & Sunder 1993)
    - "ZIP"               # Zero-Intelligence Plus (Cliff & Bruten 1997)
    - "Markup"            # Fixed markup rate 0.1 (Zhan & Friedman 2007)
    - "GD"                # Gjerstad-Dickhaut (1998)
    - "ReservationPrice"  # BGAN - Bayesian Game Against Nature (Friedman 1991)
    - "EL"                # Easley-Ledyard (1993)
    - "HistogramLearner"  # Empirical Bayesian (Chan et al. 1999)

# Reproducibility
seeds:
  matchup_seed: 42
  auction_seed: 123

# Expected outcomes
expected:
  kaplan_rank: 1          # Kaplan should dominate with time to learn
  kaplan_efficiency_ratio: ">1.5"
  avg_market_efficiency: "~85%"
