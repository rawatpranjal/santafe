# @package _global_
# Gode & Sunder (1993) Control Condition: Pure ZI (unconstrained)
# Expected efficiency: 60-70% (proves randomness alone is insufficient)

experiment:
  name: "gode_sunder_zi_selfplay"
  num_rounds: 50

agents:
  buyer_types: ["ZI", "ZI", "ZI", "ZI", "ZI"]
  seller_types: ["ZI", "ZI", "ZI", "ZI", "ZI"]

market:
  min_price: 1
  max_price: 200
  num_tokens: 4     # Multi-unit per trader (matches Gode & Sunder)
  num_periods: 1    # Single period per round
  num_steps: 200    # Enough time for all trades
  token_mode: "uniform"  # Simple uniform random (Gode & Sunder style)
