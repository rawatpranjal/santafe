# @package _global_
# Gode & Sunder (1993) Mixed Condition: ZI buyers vs ZIC sellers
# This tests whether budget constraints help even when opponents are unconstrained

experiment:
  name: "gode_sunder_zi_vs_zic"
  num_rounds: 50

agents:
  buyer_types: ["ZI", "ZI", "ZI", "ZI", "ZI"]  # Unconstrained buyers
  seller_types: ["ZIC", "ZIC", "ZIC", "ZIC", "ZIC"]  # Constrained sellers

market:
  min_price: 0
  max_price: 200
  num_tokens: 1  # Single unit per trader for simplicity
  num_periods: 1  # Single period per round
  num_steps: 50  # 50 time steps per period
